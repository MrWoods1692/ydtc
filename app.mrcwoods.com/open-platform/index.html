<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发中 - 敬请期待</title>
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        /* 页面全屏居中布局 + 高级渐变背景 */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 更柔和的渐变背景，提升质感 */
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        /* 核心提示容器：强化美化 */
        .dev-tip {
            background: #ffffff;
            padding: 4rem 2.5rem;
            border-radius: 20px;
            /* 细腻的多层阴影，更有层次感 */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05), 0 2px 10px rgba(0, 0, 0, 0.03);
            text-align: center;
            max-width: 450px;
            width: 90%;
            /* 轻微的立体效果 */
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* SVG图标容器：并排展示两个图标 */
        .svg-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.8rem;
        }

        /* SVG图标样式：统一尺寸 + 动画效果 */
        .svg-icon {
            width: 60px;
            height: 60px;
            /* 确保SVG颜色正常显示，适配不同SVG类型 */
            fill: currentColor;
            color: #4361ee;
            /* 组合动画：轻微旋转+缩放，更灵动 */
            animation: breathe 3s ease-in-out infinite;
        }

        /* 第二个图标延迟动画，增加层次感 */
        .svg-icon:nth-child(2) {
            animation-delay: 0.5s;
        }

        /* 呼吸+轻微旋转动画，比单纯旋转更柔和 */
        @keyframes breathe {
            0%, 100% {
                transform: rotate(0deg) scale(1);
                opacity: 0.9;
            }
            50% {
                transform: rotate(5deg) scale(1.05);
                opacity: 1;
            }
        }

        /* 文字样式优化：更精致的排版 */
        .dev-tip h1 {
            color: #212529;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .dev-tip p {
            color: #6c757d;
            font-size: 1.1rem;
            line-height: 1.6;
            letter-spacing: 0.3px;
        }

        /* 响应式适配：小屏设备调整图标尺寸 */
        @media (max-width: 400px) {
            .svg-icon {
                width: 50px;
                height: 50px;
            }
            .dev-tip h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="dev-tip">
        <!-- 两个本地SVG图标容器 -->
        <div class="svg-icons">
            <img src="../svg/xsc_开发中.svg" alt="开发中图标1" class="svg-icon">
            <img src="../svg/开发中.svg" alt="开发中图标2" class="svg-icon">
        </div>
        <!-- 核心提示文字 -->
        <h1>功能开发中</h1>
        <p>该功能正在加紧开发，敬请期待！</p>
    </div>
</body>
</html>
