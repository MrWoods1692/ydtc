    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", "PingFang SC", sans-serif;
            text-decoration: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        /* 隐藏滚动条 - 全浏览器兼容 */
        body {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }
        body::-webkit-scrollbar {
            display: none; /* Chrome/Safari/Opera */
        }
        
        /* 主容器也隐藏滚动条 */
        .main-container {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }
        .main-container::-webkit-scrollbar {
            display: none; /* Chrome/Safari/Opera */
        }

        /* 页面背景 - 简化为单一渐变 */
        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #e8f1f8 100%);
            min-height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* 主容器 - 修复顶部显示问题，隐藏滚动条 */
        .main-container {
            background: #ffffff;
            border-radius: 0;
            box-shadow: none;
            /* 调整内边距，确保顶部内容完整显示 */
            padding: clamp(60px, 12vw, 100px) clamp(20px, 6vw, 60px) clamp(40px, 10vw, 80px) clamp(20px, 6vw, 60px);
            text-align: center;
            width: 100%;
            max-width: 100%;
            /* 修复高度问题，确保内容完整显示 */
            min-height: 100vh;
            height: auto;
            overflow-y: auto;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 改为从顶部开始布局 */
            align-items: center;
            touch-action: manipulation;
        }

        /* Logo容器 - 调整间距，确保显示完整 */
        .logo-container {
            margin-bottom: clamp(30px, 8vw, 60px);
            position: relative;
            width: 100%;
        }

        .logo-wrapper {
            display: inline-block;
            position: relative;
        }

        .logo {
            width: clamp(90px, 22vw, 150px);
            height: clamp(90px, 22vw, 150px);
            object-fit: contain;
            border-radius: clamp(20px, 5vw, 32px);
            box-shadow: none;
            padding: clamp(10px, 2.5vw, 15px);
            background: #ffffff;
            transition: all 0.5s ease;
            border: 1px solid #e8f4f8;
        }

        .logo-wrapper:hover .logo {
            transform: rotate(5deg) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.1);
        }

        .app-name {
            font-size: clamp(26px, 7vw, 42px);
            color: #2d3748;
            font-weight: 700;
            margin-top: clamp(20px, 4vw, 30px);
            letter-spacing: 1px;
            position: relative;
            text-shadow: none;
        }

        .app-name::after {
            content: "";
            display: block;
            width: clamp(60px, 12vw, 80px);
            height: clamp(4px, 0.8vw, 5px);
            background: linear-gradient(90deg, #4299e1, #38b2ac);
            margin: clamp(15px, 3vw, 20px) auto 0;
            border-radius: 4px;
            box-shadow: none;
        }

        /* 版本信息 - 扁平化 */
        .version-info {
            color: #718096;
            font-size: clamp(14px, 2.5vw, 16px);
            margin-bottom: clamp(30px, 8vw, 60px);
            display: inline-block;
            background: #f7fafc;
            padding: clamp(8px, 2vw, 10px) clamp(20px, 4vw, 25px);
            border-radius: 30px;
            border: 1px solid #e8f4f8;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .version-info:hover {
            background: #f0f8fb;
            transform: translateY(-3px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        /* 下载区域标题 */
        .download-title {
            font-size: clamp(18px, 4vw, 24px);
            color: #2d3748;
            margin-bottom: clamp(20px, 5vw, 40px);
            font-weight: 600;
            letter-spacing: 0.8px;
            position: relative;
            padding-bottom: clamp(10px, 2vw, 15px);
        }

        .download-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(80px, 15vw, 120px);
            height: 2px;
            background: linear-gradient(90deg, transparent, #4299e1, transparent);
        }

        /* 多平台下载容器 */
        .download-platforms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(120px, 25vw, 180px), 1fr));
            gap: clamp(20px, 4vw, 30px);
            margin-bottom: clamp(40px, 8vw, 70px);
            width: 100%;
            max-width: 1000px;
        }

        /* 平台下载卡片 - 彻底扁平化 */
        .platform-card {
            background: #f8fafc;
            border-radius: clamp(15px, 4vw, 24px);
            padding: clamp(20px, 5vw, 30px) clamp(15px, 2.5vw, 20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: none;
        }

        /* 卡片hover效果 - 简化 */
        .platform-card:hover,
        .platform-card:active {
            transform: translateY(-8px);
            background: #ffffff;
            border-color: #4299e1;
            box-shadow: 0 8px 16px rgba(66, 153, 225, 0.1);
        }

        /* 平台图标 - 扁平化 */
        .platform-icon {
            width: clamp(45px, 10vw, 64px);
            height: clamp(45px, 10vw, 64px);
            margin: 0 auto clamp(15px, 3vw, 20px);
            display: block;
            transition: transform 0.3s ease;
            flex-shrink: 0;
            filter: none;
        }

        .platform-card:hover .platform-icon {
            transform: scale(1.15) rotate(5deg);
        }

        /* 平台名称 */
        .platform-name {
            font-size: clamp(16px, 3vw, 20px);
            color: #2d3748;
            font-weight: 600;
            margin-bottom: clamp(8px, 1.5vw, 10px);
            transition: color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .platform-card:hover .platform-name {
            color: #4299e1;
        }

        /* 平台下载按钮文本 */
        .platform-download {
            font-size: clamp(14px, 2.2vw, 16px);
            color: #4299e1;
            display: block;
            margin-top: clamp(8px, 1.5vw, 10px);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        /* 安装包大小文本 */

            color: #718096;
            margin-top: clamp(5px, 1vw, 8px);
            display: block;
            position: relative;
            z-index: 1;
        }

        .platform-card:hover .platform-download {
            color: #3182ce;
        }

        /* 特性列表 - 扁平化 */
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: clamp(15px, 3vw, 25px);
            margin-top: 0;
            padding: 0 clamp(10px, 2vw, 0);
            width: 100%;
            max-width: 800px;
            margin-bottom: clamp(20px, 5vw, 40px); /* 底部增加间距，避免被遮挡 */
        }

        .feature-item {
            font-size: clamp(14px, 2.2vw, 16px);
            color: #4a5568;
            background: #f8fafc;
            padding: clamp(8px, 2vw, 10px) clamp(15px, 4vw, 22px);
            border-radius: 25px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            touch-action: manipulation;
            box-shadow: none;
        }

        .feature-item:hover {
            background: linear-gradient(180deg, #4299e1, #38b2ac);
            color: #ffffff;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.2);
            border-color: transparent;
        }

        /* ========== 移动端适配 ========== */
        @media (max-width: 768px) {

                padding: clamp(50px, 10vw, 80px) clamp(20px, 5vw, 40px) clamp(30px, 8vw, 60px) clamp(20px, 5vw, 40px);
            }
            
            .download-platforms {

            }
            
            .platform-card {

        @media (max-width: 480px) {

            .download-platforms {

            .platform-card {

            }
            
            .platform-icon {

            }
            
            .platform-info {

            .platform-name {

            .features {

        }

        @media (max-width: 375px) {

            }

            }
            
            .features {
                gap: 10px;
            }
        }
