        (function() {
            'use strict';
            
            // 1. ç¦æ­¢å³é”®èœå•
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            }, true);
            
            // 2. ç¦æ­¢ F12 å’Œ å¼€å‘è€…å·¥å…·å¿«æ·é”®
            document.addEventListener('keydown', function(e) {
                // F12
                if (e.key === 'F12' || e.keyCode === 123) {
                    e.preventDefault();
                    return false;
                }
                
                // Ctrl+Shift+I/J/C æˆ– Ctrl+U
                if (e.ctrlKey) {
                    if ((e.shiftKey && ['I','J','C'].includes(e.key)) || 
                        ['U','S','P'].includes(e.key)) {
                        e.preventDefault();
                        return false;
                    }
                }
                
                // ç¦æ­¢ Alt é”®
                if (e.altKey) {
                    e.preventDefault();
                    return false;
                }
            }, true);
            
            // 3. debugger é™·é˜±ï¼ˆå¹²æ‰°å¼€å‘è€…å·¥å…·ï¼‰
            setInterval(function() {
                (function(){}).constructor('debugger')();
            }, 1000);
            
            // 4. ç¦ç”¨ consoleï¼ˆæ”¾åœ¨æœ€åæ‰§è¡Œï¼‰
            setTimeout(function() {
                ['log','debug','info','warn','error','table','clear'].forEach(function(m) {
                    console[m] = function(){};
                });
            }, 0);
            
        })();
    </script>
    <script>
        // ç›‘å¬æ¥è‡ªå­ iframe çš„æ¶ˆæ¯
        window.addEventListener('message', async (event) => {
            console.log('Received message:', event.data, 'from:', event.origin);
            
            // éªŒè¯æ¶ˆæ¯ç±»å‹
            if (event.data && event.data.type === 'OPEN_EXTERNAL_LINK') {
                const url = event.data.url;
                console.log('Opening URL in browser:', url);
                
                try {
                    const { invoke } = window.__TAURI__.core;
                    await invoke('open_in_browser', { url: url });
                    console.log('Successfully opened in browser');
                } catch (e) {
                    console.error('Failed to open:', e);
                    // é™çº§ï¼šç›´æ¥æ‰“å¼€
                    window.open(url, '_blank');
                }
            }
        });
        
        // å‘ä¸‹å±‚ iframe ä¼ é€’ Tauri å‡†å¤‡å°±ç»ªä¿¡å·ï¼ˆå¯é€‰ï¼‰
        window.addEventListener('load', () => {
            const iframe = document.getElementById('webframe');
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage({
                    type: 'TAURI_READY',
                    tauriAvailable: true
                }, '*');
            }
        });

    <script>
        // Tauri v2 API
        const { invoke } = window.__TAURI__?.core || { invoke: () => {} };
        
        function appClose() { invoke('close_window'); }
        function appMinimize() { invoke('minimize_window'); }
        function appMaximize() { invoke('maximize_window'); }

        const iframe = document.getElementById('webframe');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
    // è®°å½•å·²å¤„ç†çš„æ¶ˆæ¯ IDï¼Œé˜²æ­¢é‡å¤
    const processedMessages = new Set();
    
    window.addEventListener('message', async (event) => {
        const data = event.data;
        
        // éªŒè¯æ¶ˆæ¯æ ¼å¼
        if (!data || data.type !== 'OPEN_EXTERNAL_LINK') return;
        
        // é˜²æ­¢é‡å¤å¤„ç†ï¼ˆä½¿ç”¨æ¶ˆæ¯ ID + æ—¶é—´æˆ³ï¼‰
        const msgId = data.msgId || `${data.url}_${data.timestamp}`;
        if (processedMessages.has(msgId)) {
            console.log('Duplicate message ignored:', msgId);
            return;
        }
        processedMessages.add(msgId);
        
        // æ¸…ç†æ—§è®°å½•ï¼ˆé˜²æ­¢å†…å­˜æ³„æ¼ï¼‰
        if (processedMessages.size > 100) {
            const first = processedMessages.values().next().value;
            processedMessages.delete(first);
        }
        
        console.log('Processing message:', data);
        
        try {
            const { invoke } = window.__TAURI__.core;
            await invoke('create_window', { url: data.url });
        } catch (e) {
            console.error('Failed to create window:', e);
            // é™çº§ï¼šç³»ç»Ÿæµè§ˆå™¨
            window.open(data.url, '_blank');
        }
    });
        // åŠ è½½äº‹ä»¶
        iframe.addEventListener('load', () => {
            loading.classList.add('hidden');
        });

        iframe.addEventListener('error', () => {
            loading.classList.add('hidden');
            error.classList.add('show');
        });

        setTimeout(() => {
            if (!loading.classList.contains('hidden')) {
                loading.classList.add('hidden');
                error.classList.add('show');
            }
        }, 10000);

        window.addEventListener('offline', () => {
            loading.classList.add('hidden');
            error.classList.add('show');
        });

        // ========== ä½¿ç”¨ç³»ç»Ÿæµè§ˆå™¨æ‰“å¼€é“¾æ¥ ==========
        
        // æ‰“å¼€å¤–éƒ¨é“¾æ¥å‡½æ•°
        async function openInBrowser(url) {
            try {
                await invoke('open_in_browser', { url });
            } catch (e) {
                console.error('Failed to open browser:', e);
                // é™çº§æ–¹æ¡ˆ
                window.open(url, '_blank');
            }
        }

        // ç›‘å¬ iframe çš„ç‚¹å‡»äº‹ä»¶ï¼ˆåŒæºæƒ…å†µä¸‹ï¼‰
        document.addEventListener('click', (e) => {
            const target = e.target.closest('a');
            if (target && target.target === '_blank') {
                e.preventDefault();
                openInBrowser(target.href);
            }
        });

        // ç›‘å¬æ¥è‡ª iframe çš„æ¶ˆæ¯ï¼ˆè·¨åŸŸé€šä¿¡ï¼‰
        window.addEventListener('message', (event) => {
            // å¯é€‰ï¼šéªŒè¯æ¥æº
            // if (event.origin !== 'https://app.mrcwoods.com') return;
            
            if (event.data && event.data.type === 'OPEN_EXTERNAL_LINK') {
                openInBrowser(event.data.url);
            }
        });
    </script>
